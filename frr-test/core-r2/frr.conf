frr version 8.1_git
frr defaults traditional
hostname core-r2
no ipv6 forwarding
!
interface dum0
 ip address 198.18.0.2/32
exit
!
interface eth1
 ip address 100.64.0.6/29
 ip router isis CORE
 isis circuit-type level-1
exit
!
interface eth2
 ip address 100.64.0.9/29
 ip router isis CORE
 isis circuit-type level-1
exit
!
interface eth3
 description r2<->pe-r3.eth1
 ip address 100.64.1.17/29
 ip router isis CORE
 isis circuit-type level-1
exit
!
mpls ldp
 router-id 198.18.0.2
 !
 address-family ipv4
  discovery transport-address 198.18.0.2
  label local allocate host-routes
  !
  interface dum0
  exit
  !
  interface eth1
  exit
  !
  interface eth2
  exit
  !
  interface eth3
  exit
  !
 exit-address-family
 !
exit
!
router isis CORE
 net 49.0001.1000.6400.0002.00
 redistribute ipv4 connected level-1
exit
!
