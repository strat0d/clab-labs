      kind: linux
      binds:
        - core-r2/frr.conf:/etc/frr/frr.conf
        - core-r2/daemons:/etc/frr/daemons
        - core-r2/intf.sh:/etc/frr/intf.sh
        - core-r2/mpls.conf:/etc/sysctl.conf
