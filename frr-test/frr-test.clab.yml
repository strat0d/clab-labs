name: frr
prefix: ""

topology:
  kinds:
    linux:
      image: frrouting/frr
  nodes:
    core-r1:
      kind: linux
      binds:
        - core-r1/frr.conf:/etc/frr/frr.conf
        - core-r1/daemons:/etc/frr/daemons
        - core-r1/intf.sh:/etc/frr/intf.sh
        - core-r1/mpls.conf:/etc/sysctl.conf
      exec:
        - bash /etc/frr/intf.sh
        - sysctl -p
